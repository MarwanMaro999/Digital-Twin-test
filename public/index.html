<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital Twin</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./static/css/main.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="info">
    <b>Controls:</b><br />
    <b>Click</b> model to select | <b>Space/Esc</b> to deselect<br />
    <b>W</b> Move | <b>E</b> Rotate | <b>C</b> Camera<br />
    <b>Shift</b> Snap to grid | <b>+/-</b> Resize gizmo<br />
    <b>Drag</b> models from sidebar to add them
  </div>
  
  <script type="module" src="./static/js/drag.js"></script>
  <script type="module" src="./static/js/auth.js"></script>
</body>
</html>
